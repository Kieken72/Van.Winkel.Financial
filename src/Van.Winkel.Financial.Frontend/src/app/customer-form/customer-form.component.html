<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="inputName">Name</label>
        <app-field-form-error [error]="error" [possibleErrors]="['InvalidMaxNameLength', 'InvalidMinNameLength']">
          <input type="text" class="form-control" id="inputName" [(ngModel)]="formCustomer.name">
        </app-field-form-error>
      </div>
      <div class="form-group">
        <label for="inputSurname">Surname</label>

        <app-field-form-error [error]="error" [possibleErrors]="['InvalidMaxSurnameLength', 'InvalidMinSurnameLength']">
          <input type="text" class="form-control" id="inputSurname" [(ngModel)]="formCustomer.surname">
        </app-field-form-error>
      </div>
      <button type="button" class="btn btn-success" (click)="save.emit(formCustomer)"
        [disabled]="saveDisabled">Save</button>
    </div>
  </div>
</div>
